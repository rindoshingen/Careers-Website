<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company_name }}</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% endblock %}
</head>

<body class="main-container">
    <header>
        <h1 class="site-title">
            <a href="{{ url_for('index') }}" title="Home Page">{{ company_name }}</a>
        </h1>
        <h5 class="site-tagline">{{ company_tagline }}</h5>
        <nav class="nav-wrapper">
            <ul class="nav">
                <li><a href="/jobs">Jobs</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}{% endblock %}


    <footer class="footer-wrapper">
        &copy; 2025 {{ company_name }}. When in doubt, minimize.
        <svg width="1em" height="1em" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
            class="brxe-svg text-gray-500">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9.5 10c0 .27-.23.5-.5.5-.28 0-.5-.23-.5-.5m1 0c0-.28-.23-.5-.5-.5-.28 0-.5.22-.5.5m1 0h-1m7 0c0 .27-.23.5-.5.5-.28 0-.5-.23-.5-.5m1 0c0-.28-.23-.5-.5-.5-.28 0-.5.22-.5.5m1 0h-1m1.5 5c-.92 1.21-2.37 2-4.01 2-1.64 0-3.09-.79-4.01-2m4 7v0c5.52 0 10-4.48 10-10v0c0-5.53-4.48-10-10-10v0c-5.53 0-10 4.47-10 10v0c0 5.52 4.47 10 10 10Z">
            </path>
        </svg>
    </footer>
</body>

</html>
